<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darts Scorer - Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    <script src="game_script.js" defer></script>



</head>
<body >
<section id="game_page">
    <div class="players">

        <div class="player_1">
            <div class="name1 header">-</div>
            <hr class="line">
            <div class="remaning_score1"></div>
            <div class="checkout1">-</div>
            <input type="number" class="scored1">
            <input type="button" class="undo1" value="Undo">
            
            <div class="legaverage">Leg average</div>
            <div class="legaverage1">-</div>
            <div class="average">Match average</div>
            <div class="average1">-</div>
            <div class="last_score">Last scored</div>
            <div class="last_score1">-</div>
        </div>


        <div class="game_state">
            <div class="sets">
                <div>Sets</div>
                <div class="set_container">
                    <div class="sets1">0</div>
                    <div class="sets2">0</div>
                </div>
                
            </div>
            
            <div class="legs">
                <div>Legs</div>
                <div class="leg_container">
                    <div class="legs1">0</div>
                    <div class="legs2">0</div>
                </div>
                
            </div>
        </div>

        <div class="player_2">
            <div class="name2 header">-</div>
            <hr class="line">
            <div class="remaning_score2"></div>
            <div class="checkout2">- </div>
            <input type="number" class="scored2">
            <input type="button" class="undo2" value="Undo">
            <div class="legaverage">Leg average</div>
            <div class="legaverage2">-</div>
            <div class="average">Match average</div>
            <div class="average2">-</div>
            
            <div class="last_score">Last score</div>
            <div class="last_score2">-</div>
        </div>
    </div>
</section>
</body>
</html>
